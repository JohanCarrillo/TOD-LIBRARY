<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Library</title>
	<script type="text/javascript" src="script.js" defer></script>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="library">
		<div class="book">
			<div class="text new">Add new book</div>
			<div id="icon"><button>+</button></div>
		</div>
	</div>


	<div id="modal">
		<div id="esc-button"><button>X</button></div>
		<h2>Insert Book Information:</h2>
		<div class="modal-element">
			<span class="text">Title:</span>
			<input type="text" id="book-title">
		</div>
		<div class="modal-element">
			<span class="text">Author:</span> 
			<input type="text" id="book-author">
		</div>
		<div class="modal-element">
			<span class="text">Pages:</span>
			<input type="text" id="book-pages">
		</div>
		<div class="modal-element last-element">
			Did you already read it? <input type="checkbox" id="book-state">
		</div>
		<div id="save-button">
			<button>SAVE</button>
		</div>

	</div>
</body>
</html>
